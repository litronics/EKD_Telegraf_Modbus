        ## 0x0056: AS2 series Single-phase high voltage AC coupled energy storage machine(AS2 5-10K S)
        ## 0x005A: H2 series Single-phase hybrid energy storage inverter (H2 3-6k S2)
        ## 0x005B: H2 series Single-phase hybrid energy storage inverter (Three channel MPPT)(H2 5-10k S3)
        ## 0x005C: HS2 series Single-phase high voltage dual channel hybrid energy storage integrated machine(HS2 3-6K S2)
        ## 0x005D: HS2 series Single-phase high voltage three channel hybrid storage integrated machine(HS2 5-10K S3)

        { measurement = "EKD_Device_info", name = "Power", byte_order = "AB", data_type = "UINT16", scale = 1.0, address = [36609]},
